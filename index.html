<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <!-- wrapper -->

       <div class="wrapper">
            <!-- circles  -->
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="container">
                <!-- Image -->
                <div><img src="Apurva Img.jpeg" alt="Hero " /></div>
        
                <!-- Heading -->
                <div class="userName">
                    <h2>Apurva Rawat</h2>
                </div>
        
                <!-- designation  -->
                <div class="designation">
                    <h3>B-Tech CSE Student</h3>
                </div>
        
                <!-- Button Group  -->
                <div class="btnGroup">
                    <button class="btn btnShare" onclick="openModal()">
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                    </button>
        
                    <button class="btn btnFollow">
                    <a href="https://github.com/rawatapurva" target="_blank">Follow Me</a>
                    </button>
                </div>
            </div>
      </div>
  
      <!-- Modal Component  -->
      <div class="modal">
            <div class="modalHeader">
                <h1>Share My Profile</h1>
                <div>
                    <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
                </div>
            </div>
  
            <div>
                <h3>Share this via</h3>
                <div class="iconContainer">
                    <a href="https://www.facebook.com/apurva.rawat.969/" class="icon" id="facebook" target="_blank">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="https://x.com/i/flow/login?redirect_after_login=%2Fsearch" class="icon" id="twitter" target="_blank">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/_apurva_rawat/" class="icon" id="instagram" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://github.com/rawatapurva" class="icon" id="github" target="_blank">                         
                        <i class="fa-brands fa-github"></i>                     
                    </a> 
                    <a href="https://leetcode.com/u/Apurva_Rawat/" class="icon" id="leetcode" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/LeetCode_logo_black.png" alt="LeetCode" width="40">
                    </a>
                </div>
            </div>
      </div>
  
      <!-- Overlay  -->
      <div class="overlay" onclick="closeModal()"></div>
    
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
